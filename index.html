<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Voxel Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 10;
      font-family: sans-serif;
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin-left: -10px;
      margin-top: -10px;
      pointer-events: none;
    }

    #crosshair::before,
    #crosshair::after {
      content: "";
      position: absolute;
      background: black;
    }

    #crosshair::before {
      width: 2px;
      height: 20px;
      left: 50%;
      top: 0;
      margin-left: -1px;
    }

    #crosshair::after {
      width: 20px;
      height: 2px;
      left: 0;
      top: 50%;
      margin-top: -1px;
    }
  </style>
</head>

<body>
  <div id="ui">
    <div id="fps">FPS: 0</div>
    <div id="toolbar"></div>
    <div id="menu"></div>
  </div>
  <div id="crosshair"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
